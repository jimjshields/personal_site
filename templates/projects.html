{% extends "base.html" %}

{% block content %}

<div class="content" id="projects">
  {% for project in all_projects %}
  <div class="row">
    <a href="{{ url_for('projects', project=project.var_name) }}">
      <div class="col-md-12">
        <h4>{{ project.name }}</h4>
        <p>{{ project.description }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
